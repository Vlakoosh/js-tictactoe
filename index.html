<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="screen">
        <div class="board x" id="board">
            <div class="c1 cell"></div>
            <div class="c2 cell"></div>
            <div class="c3 cell"></div>
            <div class="c4 cell"></div>
            <div class="c5 cell"></div>
            <div class="c6 cell"></div>
            <div class="c7 cell"></div>
            <div class="c8 cell"></div>
            <div class="c9 cell"></div>
        </div>

        <div class="winning-message">
            <div class="data-winning-message-text">X WINS</div>
            <button id="restart-button" onclick="location.reload()">Restart</button>
        </div>
    </div>

</body>
</html>
